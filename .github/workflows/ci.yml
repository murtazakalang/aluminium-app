name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Match the version used in Dockerfiles
          cache: 'npm' # Cache npm dependencies

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        # Assuming your lint script is configured in the root package.json via Turbo
        run: npm run lint

